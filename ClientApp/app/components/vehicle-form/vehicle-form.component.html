<h1>New Vehicle</h1>
<p>{{ vehicle | json }}</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" 
      class="form-control" 
      (change)="onMakeChange()" 
      [(ngModel)]="vehicle.makeId"
      name="makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name}} </option>
    </select>
  </div>

  <div class="form-group">
    <h4>Is the vehicle registered?</h4>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered">
      <label class="form-check-label" for="registered">Yes</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="isRegistered" id="notRegistered" value="false" [(ngModel)]="vehicle.isRegistered">
      <label class="form-check-label" for="notRegistered">No</label>
    </div>
  </div>

  <div class="form-group">
    <h4>Features</h4>
    <div *ngFor="let feat of features" class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ feat.id }}" id="feature{{ feat.id }}" (change)="onFeatureToggle(feat.id, $event)">
        <label class="form-check-label" for="feature{{ feat.id }}">
          {{ feat.name }}
        </label>
      </div>
  </div>

  <div class="form-group">
    <label for="contactName">Contact Name</label>
    <input type="text" class="form-control" id="contactName" [(ngModel)]="vehicle.contact.name" name="contactName">
  </div>

  <div class="form-group">
    <label for="contactPhone">Contact Phone</label>
    <input type="text" class="form-control" id="contactPhone" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
  </div>

  <div class="form-group">
    <label for="contactEmail">Contact Email</label>
    <input type="email" class="form-control" id="contactEmail" [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
