<h1>List of Vehicles</h1>
<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="form-group well form-inline">
  <label for="make">Make</label>
  <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
  </select>

  <label for="model">Model</label>
  <select id="model" class="form-control" [(ngModel)]="filter.modelId" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
  </select>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Contact Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <th scope="row">{{ v.id }}</th>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td>
        <a [routerLink]="['/vehicles/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
